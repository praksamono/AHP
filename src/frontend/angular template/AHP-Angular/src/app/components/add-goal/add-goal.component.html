<form [formGroup]="rForm" (ngSubmit)="submitForm()" class="form">
  <div class="one">
    <input type="text" id="Goal" formControlName="goal" placeholder="Goal name"/>

    <br>
    <span class="warning" *ngIf="getGoal().errors">
      <br>
      <span class="warning" *ngIf="getIfErrorIsTriggered('required')">Goal specification is required!</span>
      <br>
      <span class="warning" *ngIf="getIfErrorIsTriggered('invalidInput')">Goal must contain only letters!</span>
      <span class="warning" *ngIf="getIfErrorIsTriggered('minlength')">Minimum Length is two letters!</span>
      <br>
      <span class="warning" *ngIf="getIfErrorIsTriggered('maxlength')">Maximum Length is 25 letters!</span>
    </span>
  </div>
  <button type="submit" [disabled]="getIfErrorIsTriggered('invalidInput')">Add Goal</button>
</form>
