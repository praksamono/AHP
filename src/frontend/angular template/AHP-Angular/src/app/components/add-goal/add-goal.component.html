<form [formGroup]="rForm" (ngSubmit)="submitForm()" class="form">
  <div class="one">
    <input type="text" id="Goal" formControlName="goal" placeholder="Goal name"/>

    <br>
    <span class="warning" *ngIf="getGoal().errors">
      <br>
      <span class="warning" *ngIf="(getGoal().dirty || getGoal().touched) && getGoal().invalid && (getGoal()).errors['required']">Goal specification is required!</span>
      <br>
      <span class="warning" *ngIf="(getGoal().dirty || getGoal().touched) && getGoal().invalid && getGoal().errors['invalidInput']">Goal contains only letters!</span>
      <span class="warning" *ngIf="getGoal().errors['minlength']  && getGoal().invalid">Minimum Length is two letters!</span>
      <br>
      <span class="warning" *ngIf="getGoal().errors['maxlength']  && getGoal().invalid">Maximum Length is 25 letters!</span>
    </span>
  </div>
  <button type="submit" [disabled]="(getGoal().errors['required']) || (getGoal().errors['invalidInput'])">Add Goal</button>
</form>
