<div>
    <h2 style="padding-top:2%">Add Criteria: </h2>
</div>

<div class="form" *ngFor="let criterion of Criterias">
    <input id="criteria" placeholder="Add Criteria" [(ngModel)]="criterion.CriteriumName" />
</div>

<div class="form"><button type="submit" class="btn" (click)="addInput()">+</button></div>

<div class="form">
    <button class="forward"
    routerLink="/alternatives"
    (click)="saveInputs()">&gt;
</button>
</div>
